<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/style.css">
	<title>MateSearch</title>
</head>
<body>
    <div style="margin-right: 5%; margin-left: 5%;">
        <nav style="padding-bottom: 70px; border-radius: 10px;"
             class="navbar navbar-light bg-{{colors}}">
            <a style="font-size: 30px; color: white; margin-left: auto; margin-right: auto;
             padding-right: 17px; padding-left: 17px; border: 1px solid white;"
               class="navbar-brand" href="/">MateSearch</a>
        </nav>
            {% if current_user.is_authenticated %}
                <div class="row" style="margin-right: 10px;">
                <a id="loginOrRegistration" class="navbar-brand text-{{colors}}"
                   style="padding-left: 18px; padding-right: 18px; margin-left: auto;"
                   href="/logout">{{current_user.name}}</a></div>
            {% else %}
                <div class="row" style="margin-right: 10px;">
                    <p style="display: flex; margin-left: auto;">
                        <a id="loginOrRegistration" class="btn" href="/register">Registration</a>
                        <a id="loginOrRegistration" class="btn" href="/login">Login</a>
                    </p>
                </div>
            {% endif %}
    </div>
    <div style="display: flex;">
      <div style="margin-left: 4%;">
        <div class="btn btn-group-vertical">
            <a style="font-size: 20px; color: white;" class="btn btn-{{colors}}
            bg-{{colors}}">CS:GO</a>
            <a style="font-size: 20px; color: white;" class="btn btn-{{colors}}
            bg-{{colors}}">Dota2</a>
            <a style="font-size: 20px; color: white;" class="btn btn-{{colors}}
            bg-{{colors}}">Trove</a>
            <a style="font-size: 20px; color: white;" class="btn btn-{{colors}}
            bg-{{colors}}">GTA online</a>
            <a style="font-size: 20px; color: white;" class="btn btn-{{colors}}
            bg-{{colors}}">PUBG</a>
            <a style="font-size: 20px; color: white;" class="btn btn-{{colors}}
            bg-{{colors}}">Paladins</a>
            <a style="font-size: 20px; color: white;" class="btn btn-{{colors}}
            bg-{{colors}}">Fortnite</a>
            <a style="font-size: 20px;" class="btn btn-{{colors}} bg-{{colors}}
            bg-light">Forum</a>
            <a style="font-size: 20px;" class="btn btn-{{colors}} bg-{{colors}}
            bg-light">CyberClubs</a>
            <a style="font-size: 20px;" class="btn btn-{{colors}} bg-{{colors}} bg-light">API</a>
            <a style="font-size: 20px; color: black;" href="/add_news" class="btn btn-{{colors}}
            bg-light">Settings</a>
        </div>
      </div>
      <main role="main" class="container">
          {% block content %}{% endblock %}
      </main>
    </div>
</body>
</html>
