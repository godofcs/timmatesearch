{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/style.css">
{% endblock %}

{% block content %}
{% for user in user_friends_list %}
<div style="margin-top: 30px; width: 98%; background-color: gainsboro;" class="rounded" width="100">
    <a href="/profile/{{ user.id }}"><img src="{{ user.avatar }}" class="round"
                                          alt="" height="50" width="50">
        {{ user.name }}</a>
</div>
{% endfor %}
{% endblock %}
